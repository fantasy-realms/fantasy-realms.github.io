timing.replace-turn=ЗАМІСТЬ ЗВИЧАЙНОГО ХОДУ
timing.copy=ЧАС, ЩО ВИКОРИСТОВУЄТЬСЯ НА СКОПІЙОВАНІЙ КАРТІ
