CH24.penalty=(*Базова сила цієї карти -10 при грі на 2 гравця)
CH25.name=Саркофаг
CH25.bonus=Візьміть верхню карту з колоди і покладіть відразу у зону скиду, після цього завершіть свій хід. <br />(У цей хід обновлення карт у вашій руці не відбувається.)
CH26.name=Пов&apos;язка на очі
CH26.bonus=Поміняйте звичний порядок ходів: спершу скиньте карту, потім візьміть карту з колоди.
CH27.name=Книга пророцтв
CH27.bonus=Подивіться на нижні 7 карт колоди, потім замініть їх там.
CH28.name=Кришталева куля
CH28.bonus=Назвіть масть. Всі інші гравці повинні показати карти цієї масті, якими вони володіють.
CH29.name=Торговий віз
CH29.bonus=Покажіть карту з руки. Будь-який інший гравець може показати до трьох своїх карт щоб запропонувати їх на обмін. <br />Ви можете вибрати обміняти свою карту на одну з них; якщо жодна з пропозицій не прийнятна, залиште свою карту на руці або скиньте її і візьміть нову з колоди.
CH30.name=Рюкзак
CH30.bonus=Візьміть три <span class="cursed-item">Проклятих предмета</span> і покладіть їх збоку горілиць. <br />Наступних три рази якщо ви витягнете <span class="cursed-item">Проклятий предмет</span> з колоди, ви повинні взяти одну з цих карт натомість.
CH31.name=Лопата
CH31.bonus=Покладіть одну карту із зони скиду під низ колоди.
CH32.name=Герметичне сховище
CH32.bonus=Заховайте дві карти із зони скиду під цю карту.  Вони все ще враховуються до кінця гри і дають бонуси картам  <span class="undead">Нежиті</span>, але ніхто не може їх взяти і вони мають імунітет до карт <span class="cursed-item">Лопати</span> та <span>Золотого дзеркала</span>.
CH33.name=Кришталева лінза
CH33.bonus=Ви можете подивитись на верхню карту колоди до того як вирішите чи брати карту з колоди чи з зони скиду.
CH34.name=Злочинні рукавички
CH34.bonus=Вкрадіть відкриту карту <span class="cursed-item">Проклятого предмету</span> в іншого гравця. Ви повинні використати її негайно. <br />Гравець, в якого ви вкрали карту, негайно бере заміну з колоди <span class="cursed-item">Проклятих предметів</span>.
CH35.name=Карта сміттєзвалища
CH35.bonus=Візьміть одну з верхніх трьох скинутих карт <span class="cursed-item">Проклятий предмет</span> і зіграйте її негайно.
CH36.name=Крилаті чоботи
CH36.bonus=Покладіть верхню карту колоди відразу у зону скиду.
CH37.name=Інструменти трансмутації
CH37.bonus=Поверніть 3-8 карт з руки в низ колоди і замініть їх картами з верху колоди.
CH38.name=Граблі
CH38.bonus=Візьміть дві карти із зони скиду, потім скиньте дві карти.
CH39.name=Скриня скарбів
CH39.bonus=Коштує +25 очок перемоги в кінці гри якщо у вас є хоча б три інші карти <span class="cursed-item">Проклятий предмет</span>, що лежать долілиць.
CH40.name=Рибальський гачок
CH40.bonus=Візьміть дві карти з колоди, потім скиньте дві карти.
CH41.name=Ремонтний комплект
CH41.bonus=Скопіюйте властивість будь-якої карти <span class="cursed-item">Проклятий предмет</span>, яку ви вже зіграли, крім карти <span class="cursed-item">Рюкзак</span>, <span class="cursed-item">Саркофаг</span>, <span class="cursed-item">Пов&apos;язка на очі</span> та <span class="cursed-item">Скриня скарбів</span>. <br />Скиньте і перетягніть якщо у вас немає карт <span class="cursed-item">Проклятий предмет</span>, що лежать долілиць.
CH42.name=Пісочний годинник
CH42.bonus=Зробіть додатковий хід. Не заміняйте цю карту новою картою <span class="cursed-item">Проклятий предмет</span> до свого наступного ходу.
CH43.name=Золоте дзеркало
CH43.bonus=Покладіть три карти із зони скиду під низ колоди. <br />Замініть їх трьома верхніми картами з колоди.
CH44.name=Котел
CH44.bonus=Замість того, щоб тягнути карту з колоди, потягніть три карти, потім покладіть дві з них зверху або знизу колоди (або по одній з них в різні місця) до того як ви скинули карти як зазвичай.
CH45.name=Ліхтар
CH45.bonus=Назвіть масть. Тягніть з колоди поки не витягнете карту цієї масті або поки не витягнете десять карт. (Карти-джокери називати  не можна) <br />Якщо ви витягнули карту названої масті, залиште ї і скиньте іншу карту з руки <br />Покажіть інші карти, які ви взяли, і замішайте їх назад в колоду.
CH46.name=Портал
CH46.bonus=Пропустіть фазу скиду карт у цей хід. <br />(Від тепер у вас буде одна додаткова карта на руці.)
CH47.name=Кільце бажань
CH47.bonus=Перегляньте колоду і покладіть карту, яку забажаєте, зверху колоди. <br />(Ви можете зробити це відразу перед тим як маєте тягнути карту.) <br />Перемішайте колоду в кінці вашого ходу.
