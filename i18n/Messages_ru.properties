CH28.bonus=Назовите масть. Все остальные игроки должны раскрыть все имеющиеся у них карты этой масти.
CH29.name=Торговый Фургон
CH29.bonus=Покажите карту с руки. Любой другой игрок может показать до 3 своих карт, чтобы предложить их на обмен. <br />Вы можете обменять свою карту на одну из них; если ни одно из предложений не приемлемо, оставьте свою карту на руке или сбросьте её и возьмите новую из колоды.
CH30.name=Рюкзак
CH30.bonus=Возьмите три <span class="cursed-item">Проклятых предмета</span> и отложите их лицевой стороной вверх. <br />Следующие три раза, когда вы вытащите новый <span class="cursed-item">Проклятый предмет</span> из колоды, вместо этого вы должны взять одну из этих карт.
CH31.name=Лопата
CH31.bonus=Положите одну карту из зоны сброса под низ колоды.
CH32.name=Запечатанное Хранилище
CH32.bonus=Закройте этой картой две карты в зоне сброса. Они по-прежнему считаются в конце игры и дают бонусы <span class="undead">Нежити</span>, но никто, кроме вас, не может их забрать, и они невосприимчивы к <span class="cursed-item">Лопате</span> и <span>Золотому Зеркалу</span>.
CH33.name=Хрустальная Линза
CH33.bonus=Вы можете посмотреть на верхнюю карту колоды, прежде чем решить, взять ли карту из колоды или из зоны сброса.
CH34.name=Воровские Перчатки
CH34.bonus=Украдите открытый <span class="cursed-item">Проклятый предмет</span> у другого игрока. Вы должны использовать его немедленно. <br />Игрок, у которого вы украли карту, немедленно берет замену из колоды <span class="cursed-item">Проклятых предметов</span>.
CH35.name=Карта Свалки
CH35.bonus=Возьмите одну из трёх верхних сброшенных карт <span class="cursed-item">Проклятых предметов</span> и немедленно сыграйте её.
CH36.name=Крылатые Сапоги
CH36.bonus=Положите верхнюю карту колоды прямо в зону сброса.
CH37.name=Инструменты Трансмутации
CH37.bonus=Верните 3-8 карт из вашей руки под низ колоды и замените их картами с верха колоды.
CH38.name=Грабли
CH38.bonus=Возьмите две карты из зоны сброса, затем сбросьте две карты.
CH39.name=Сундук С Сокровищами
CH39.bonus=Приносит +25 очков в конце игры, если у вас есть как минимум три других <span class="cursed-item">Проклятых предмета</span>, лежащие лицевой стороной вниз.
CH40.name=Рыболочный Крючок
CH40.bonus=Возьмите две карты из колоды, затем сбросьте любые две карты.
CH41.name=Ремонтный комплект
CH41.bonus=Скопируйте способность любого <span class="cursed-item">Проклятого предмета</span>, который вы уже сыграли, кроме <span class="cursed-item">Рюкзака</span>, <span class="cursed- item">Саркофага</span>, <span class="cursed-item">Повязки на глаза</span> и <span class="cursed-item">Сундука с сокровищами</span>. <br />Сбросьте и перетасуйте, если у вас нет <span class="cursed-item">Проклятых предметов</span>, лежащих лицевой стороной вниз.
CH42.name=Песочные Часы
CH42.bonus=Сделайте дополнительный ход. Не заменяйте эту карту новым <span class="cursed-item">Проклятым предметом</span> до следующего хода.
CH43.name=Золотое Зеркало
CH43.bonus=Положите три карты из зоны сброса под низ колоды. <br />Замените их тремя верхними картами из колоды.
CH44.name=Котёл
CH44.bonus=Вместо того, чтобы брать карту из колоды, возьмите три карты, затем положите две из них сверху или снизу колоды (или по одной из них наверх и вниз), прежде чем сбрасывать карты.
CH45.name=Фонарь
CH45.bonus=Назовите масть. Берите карты из колоды до тех пор, пока не вытащите карту этой масти, или пока не вытащите десять карт. (Джокеры не учитываются) <br />Если вы вытащили карту названной масти, оставьте её себе и сбросьте другую карту из руки.<br />Покажите остальные карты, которые вы вытащили, и замешайте их обратно в колоду.
CH46.name=Портал
CH46.bonus=Пропустите фазу сброса на этом ходу. <br />(Отныне у вас будет одна дополнительная карта в руке.)
CH47.name=Кольцо Желаний
CH47.bonus=Просмотрите колоду и положите любую карту сверху. <br />(Вы можете сделать это непосредственно перед взятием карты.) <br />Перетасуйте колоду в конце вашего хода.
timing.any-time=В ЛЮБОЕ ВРЕМЯ
timing.replace-turn=ВМЕСТО ОБЫЧНОГО ХОДА
timing.copy=СОГЛАСНО СКОПИРОВАННОЙ КАРТЕ
timing.after-turn=ПОСЛЕ ХОДА
