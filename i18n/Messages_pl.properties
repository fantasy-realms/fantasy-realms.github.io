CH36.bonus=Przenieś wierzchnią kartę z talii na obszar kart odrzuconych.
CH37.name=Laska transmutacji
CH37.bonus=Odłóż od 3 do 8 kart ze swojej ręki na spód talii i dobierz z wierzchu talii tyle kart, ile odłożyłeś.
CH38.name=Grabie
CH38.bonus=Dobierz 2 karty z obszaru kart odrzuconych, a następnie odrzuć 2 dowolne karty z ręki.
CH39.name=Skrzynia ze skarbami
CH39.bonus=+25 na koniec gry, jeśli masz przed sobą co najmniej 3 inne zakryte karty <span class="cursed-item">Przeklętych Przedmiotów</span>.
CH40.name=Haczyk na ryby
CH40.bonus=Dobierz 2 karty z wierzchu talii, a następnie odrzuć 2 dowolne karty z ręki.
CH41.name=Scyzoryk
CH41.bonus=Skopiuj zdolność swojej dowolnej zakrytej karty <span class="cursed-item">Przeklętego Przedmiotu</span> z wyjątkiem <span class="cursed-item">Plecaka</span>, <span class="cursed-item">Sarkofagu</span>, <span class="cursed-item">Przepaski na oczy</span> i <span class="cursed-item">Skrzyni ze skarbami</span>. <br />Jeśli nie masz zakrytych kart, odrzuć <span class="cursed-item">Scyzoryk</span> na stos odrzuconych kart <span class="cursed-item">Przeklętych Przedmiotów</span> i dobierz nową kartę <span class="cursed-item">Przeklętego Przedmiotu</span> z wierzchu talii.
CH42.name=Klepsydra
CH42.bonus=Rozegraj dodatkową turę. Dobierz nową kartę <span class="cursed-item">przeklętego przedmiotu</span> dopiero wtedy, gry rozegrasz tę dodatkową turę.
CH43.name=Złote lustro
CH43.bonus=Weź 3 karty z obszaru kart odrzuconych i odłóż je na spód talii. Na ich miejsce wyłóż 3 karty z wierzchu talii.
CH44.name=Kocioł
CH44.bonus=Dobierz 3 karty z wierzchu talii zamiast 1, a następnie odłóż 2 z nich na wierzch lub na spód talii (w dowolnej kombinacji), zanim standardowo odrzucisz kartę na obszar kart odrzuconych.
CH45.name=Latarenka
CH45.bonus=Podaj nazwę dowolnego zestawu. Dobieraj karty z talii tak długo, aż dobierzesz kartę z tego zestawu (karty specjalne się nie liczą) albo dobierzesz 10 kart. <br />Jeśli dobierzesz kartę z tego zestawu, dołącz ją do swoich kart na ręce i odrzuć inną kartę z ręki na obszar kart odrzuconych. Pokaż graczom pozostałe dobrane karty, a następnie wtasuj je do talii.
CH46.name=Portal
CH46.bonus=W tej turze opuść fazę odrzucania karty na obszar kart odrzuconych. <br />(Od tej chwili masz na ręce 1 dodatkową kartę).
CH47.name=Pierścień życzeń
CH47.bonus=Przejrzyj talię i połóż na wierzch dowolną kartę. <br />(Możesz skorzystać z tej zdolności tuż przed dobraniem karty.) <br />Na koniec swojej tury potasuj talię.
