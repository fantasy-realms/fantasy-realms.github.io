CH40.bonus=从抽牌堆抽取2张卡牌，然后再弃置任意2张卡牌.
CH41.name=维修工具
CH41.bonus=复制任何一张已经使用的<span class="cursed-item">被诅咒的物品</span>的能力，除了<span class="cursed-item">背包</span>、<span class="cursed-item">石棺</span>、<span class="cursed-item">眼罩</span>和<span class="cursed-item">宝箱</span>. <br />如果没有面朝下的<span class="cursed-item">被诅咒的物品</span>，弃置此卡牌并重新抽取一张.
CH42.name=沙漏
CH42.bonus=执行一个额外的回合. 在第二个回合之前不要使用新的<span class="cursed-item">被诅咒的物品</span>替换此卡.
CH43.name=金镜
CH43.bonus=将弃牌区的3张卡牌放到抽牌堆底部. <br />用抽牌堆顶部的3张卡牌代替它们
CH44.name=药锅
CH44.bonus=从抽牌堆抽取3张卡牌而不是一张，然后将其中2张放到抽牌堆顶部或底部（或各一张），之后正常弃牌.
CH45.name=提灯
CH45.bonus=指明一种类别. 从抽牌堆顶部抽牌直到抽到一张那种类别的卡牌，或者直到抽满十张牌（通用卡不算）.<br />如果抽到了指明类别的一张牌，保留它并弃掉另一张牌. <br />展示抽到的卡牌并重洗抽牌堆.
CH46.name=入口
CH46.bonus=本回合跳过弃牌阶段. <br />（从现在开始手中将拥有一张额外的牌）.
CH47.name=许愿戒指
CH47.bonus=查看抽牌堆并将任意一张牌放到抽牌堆顶部. <br />（可以在抽取卡牌前立即这么做）. <br />在回合结束时重洗抽牌堆.
