FR01.name=Montanha
FR01.bonus=+50 com <span class="weather">Fumaça</span> e <span class="flame">Incêndio</span>. <br />REMOVE a Penalidade em todas <span class="flood">Inundações</span>.
FR02.name=Caverna
FR02.bonus=+25 com <span class="army">Infantaria Anã</span> ou <span class="beast">Dragão</span>. <br />REMOVE a Penalidade em todos os <span class="weather">Climas</span>.
FR03.name=Torre do Sino
FR03.bonus=+15 com qualquer <span class="wizard">Mago</span>.
FR04.name=Floresta
FR04.bonus=+12 para cada <span class="beast">Animal</span> e <span class="army">Arqueiros Elfos</span>.
FR05.name=Elemental da Terreno
FR05.bonus=+15 para cada outro <span class="land">Terreno</span>.
FR06.name=Fonte da Vida
FR06.bonus=Adicione a força básica de qualquer uma <span class="weapon">Arma</span>, <span class="flood">Inundação</span>, <span class="flame">Chama</span>, <span class="land">Terreno</span> ou <span class="weather">Clima</span> em sua mão.
FR07.name=Pântano
FR07.penalty=-3 para cada <span class="army">Exército</span> e <span class="flame">Chama</span>.
FR08.name=Grande Inundação
FR08.penalty=ANULA todos <span class="army">Exércitos</span>, todos <span class="land">Terrenos</span> exceto <span class="land">Montanha</span>, e todas as <span class="flame">Chamas</span> exceto <span class="flame">Relâmpago</span>.
FR09.name=Ilha
FR09.bonus=REMOVE a Penalidade em qualquer <span class="flood">Inundação</span> ou <span class="flame">Chama</span>.
FR09.action=Escolha a Inundação ou Chama da sua mão para anular.
FR10.name=Elemental da Água
FR10.bonus=+15 para cada outra <span class="flood">Inundação</span>.
FR11.name=Tempestade
FR11.bonus=+10 para cada outra <span class="flood">Inundação</span>.
FR11.penalty=ANULA todas as <span class="flame">Chamas</span> exceto <span class="flame">Relâmpago</span>.
FR12.name=Nevasca
FR12.penalty=ANULA todas as <span class="flood">Inundações</span>. <br />-5 para cada <span class="army">Exército</span>, <span class="leader">Líder</span>, <span class="beast">Animal</span> e <span class="flame">Chama</span>.
FR13.name=Fumaça
FR13.penalty=Esta carta é ANULADA a menos que você tenha pelo menos uma <span class="flame">Chama</span>.
FR14.name=Furacão
FR14.bonus=+40 com <span class="weather">Tempestade</span> e <span class="weather">Nevasca</span> ou <span class="flood">Grande Inundação</span>.
FR15.name=Elemental do Ar
FR15.bonus=+15 para cada outro <span class="weather">Clima</span>.
FR16.name=Incêndio
FR16.penalty=ANULA todas as cartas exceto <span class="flame">Chamas</span>, <span class="wizard">Magos</span>, <span class="weather">Clima</span>, <span class="weapon">Armas</span>, <span class="artifact">Artefatos</span>, <span class="land">Montanha</span>, <span class="flood">Grande Inundação</span>, <span class="flood">Ilha</span>, <span class="beast">Unicórnio</span> e <span class="beast">Dragão</span>.
FR17.name=Vela
FR17.bonus=+100 com <span class="artifact">Livro da Transfiguração</span>, <span class="land">Torre do Sino</span>, e qualquer <span class="wizard">Mago</span>.
FR18.name=Forja
FR18.bonus=+9 para cada <span class="weapon">Arma</span> e <span class="artifact">Artefato</span>.
FR19.name=Relâmpago
FR19.bonus=+30 com <span class="weather">Tempestade</span>.
FR20.name=Elemental do Fogo
FR20.bonus=+15 para cada coutra <span class="flame">Chama</span>.
FR21.name=Cavaleiros
FR21.penalty=-8 a menos que você tenha qualquer <span class="leader">Líder</span>.
FR22.name=Arqueiros Elfos
FR22.bonus=+5 se não tiver nenhuma carta de <span class="weather">Clima</span>.
FR23.name=Cavalaria Leve
FR23.penalty=-2 para cada <span class="land">Terreno</span>.
FR24.name=Infantaria Anã
FR24.penalty=-2 para cada outro <span class="army">Exército</span>.
FR25.name=Patrulheiros
FR25.bonus=+10 para cada <span class="land">Terreno</span>. <br />REMOVE a palavra <span class="army">Exército</span> de todas as Penalidades.
FR26.name=Colecionador
FR26.bonus=+10 se você tiver três cartas do mesmo tipo, +40 se você tiver quatro cartas do mesmo tipo, +100 se você tiver cinco cartas do mesmo tipo.
FR27.name=Mestre dos Animais
FR27.bonus=+9 para cada <span class="beast">Animal</span>. <br />REMOVE a Penalidade em todos os <span class="beast">Animais</span>.
FR28.name=Necromante
FR28.bonus=No fim do jogo, você pode pegar um <span class="army">Exército</span>, <span class="leader">Líder</span>, <span class="wizard">Mago</span>, ou <span class="beast">Animal</span> da área de descarte e adicioná-lo à sua mão.
FR29.name=Lorde dos Bruxos
FR29.penalty=-10 para cada <span class="leader">Líder</span> e outro <span class="wizard">Mago</span>.
FR30.name=Feiticeira
FR30.bonus=+5 para cada <span class="land">Terreno</span>, <span class="weather">Clima</span>, <span class="flood">Inundação</span>, e <span class="flame">Chama</span>.
FR31.name=Rei
FR31.bonus=+5 para cada <span class="army">Exército</span>. <br />OU +20 para cada <span class="army">Exército</span> se você também tiver a <span class="leader">Rainha</span>.
FR32.name=Rainha
FR32.bonus=+5 para cada <span class="army">Exército</span>. <br />OU +20 para cada <span class="army">Exército</span> se você também tiver o <span class="leader">Rei</span>.
FR33.name=Princesa
FR33.bonus=+8 para cada <span class="army">Exército</span>, <span class="wizard">Mago</span>, e outro <span class="leader">Líder</span>.
FR34.name=Líder Militar
FR34.bonus=A soma de força básica de todos os <span class="army">Exércitos</span>.
FR35.name=Imperatriz
FR35.bonus=+10 para cada <span class="army">Exército</span>.
FR35.penalty=-5 para cada outro <span class="leader">Líder</span>.
FR36.name=Unicórnio
FR36.bonus=+30 com <span class="leader">Princesa</span>. <br />OU +15 com <span class="leader">Imperatriz</span>, <span class="leader">Rainha</span>, ou <span class="wizard">Feiticeira</span>.
FR37.name=Basilisco
FR37.penalty=ANULA todos os <span class="army">Exércitos</span>, <span class="leader">Líders</span>, e outros <span class="beast">Animais</span>.
FR38.name=Cavalo de Guerra
FR38.bonus=+14 com qualquer <span class="leader">Líder</span> ou <span class="wizard">Mago</span>.
FR39.name=Dragão
FR39.penalty=-40 a menos que você tenha qualquer <span class="wizard">Mago</span>.
FR40.name=Hydra
FR40.bonus=+28 com <span class="flood">Pântano</span>.
FR41.name=Navio de Guerra
FR41.bonus=REMOVE a palavra <span class="army">Exército</span> de todas as Penalidades de todas as <span class="flood">Inundaçãos</span>.
FR41.penalty=ANULADA a menos que você tenha qualquer <span class="flood">Inundação</span>.
FR42.name=Varinha Mágica
FR42.bonus=+25 com qualquer <span class="wizard">Mago</span>.
FR43.name=Espada de Keth
FR43.bonus=+10 com qualquer <span class="leader">Líder</span>. <br />OU +40 com um <span class="leader">Líder</span> e <span class="artifact">Escudo de Keth</span>.
FR44.name=Arco Longo Élfico
FR44.bonus=+30 com <span class="army">Arqueiros Elfos</span>, <span class="leader">Líder Militar</span> ou <span class="wizard">Mestre dos Animais</span>.
FR45.name=Dirigível de Guerra
FR45.penalty=ANULADA a menos que você tenha qualquer <span class="army">Exército</span>. <br />ANULADA com qualquer <span class="weather">Clima</span>.
FR46.name=Escudo de Keth
FR46.bonus=+15 com qualquer <span class="leader">Líder</span>. <br />OU +40 com um <span class="leader">Líder</span> e <span class="weapon">Espada de Keth</span>.
FR47.name=Gema da Ordem
FR47.bonus=+10 para uma sequência de 3 cartas, +30 para uma sequência de 4 cartas, +60 para uma sequência de 5 cartas, +100 para uma sequência de 6 cartas, +150 para uma sequência de 7 cartas. <br />(Refere-se aos valores de força básica.)
FR48.name=Árvore do Mundo
FR48.bonus=+50 se cada carta não ANULADA for de um tipo diferente.
FR49.name=Livro da Transfiguração
FR49.bonus=Você pode modificar o tipo de uma outra carta. Seu nome, bônus e penalidades permanecem inalterados.
FR49.action=Selecione um tipo e após isso selecione uma carta da sua mão.
FR50.name=Runa de Proteção
FR50.bonus=REMOVE a Penalidade em todas as cartas.
FR51.name=Metamorfo
FR51.bonus=<b>Metamorfo</b> pode duplicar o nome e o tipo de qualquer um <span class="artifact">Artefato</span>, <span class="leader">Líder</span>, <span class="wizard">Mago</span>, <span class="weapon">Arma</span> ou <span class="beast">Animal</span> no jogo. <br />Não afeta os bônus, as penalidades ou a força básica da carta duplicada.
FR51.action=Selecione uma carta para duplicar.
FR52.name=Miragem
FR52.bonus=<b>Miragem</b> pode duplicar o nome e o tipo de qualquer um <span class="army">Exército</span>, <span class="land">Terreno</span>, <span class="weather">Clima</span>, <span class="flood">Inundação</span> ou <span class="flame">Chama</span> no jogo. <br />Não afeta os bônus, as penalidades ou a força básica da carta duplicada.
FR52.action=Selecione uma carta para duplicar.
FR53.name=Doppelgänger
FR53.bonus=<b>Doppelgänger</b> pode duplicar o nome, força base, o tipo e a penalidade, MAS NÃO O BÔNUS de qualquer outra carta em sua mão.
FR53.action=Selecione uma carta da sua mão para duplicar.
FR54.name=Bobo da Corte
FR54.bonus=+3 para cada outra carta com um valor de força básica ímpar. <br />OU +50 se todas as cartas de sua mão tiverem valores de força básica ímpares.
FR55.name=Fênix
FR55.bonus=Também conta como uma carta de <span class="flame">Chama</span> e <span class="weather">Clima</span> carta. <br /><b>Fênix</b> é immune ao <b>Livro da Transfiguração</b> e não pode se ANULAR ou ser ANULADA por qualquer outra carta.
FR55.penalty=ANULADA anulada com qualquer carta de <span class="flood">Inundação</span>.
FR55P.name=Fênix (Promo)
FR55P.bonus=Também conta como uma carta de <span class="flame">Chama</span> e <span class="weather">Clima</span> carta. <br />Se esta carta for ANULADA por qualquer razão, sua força básica é reduzada a 0, mas ela mantém seus tipos.
FR55P.penalty=ANULADA anulada com qualquer carta de <span class="flood">Inundação</span>.

CH01.name=Caverna
CH01.bonus=+10 para cada um dos primeiros <span class="undead">Mortos-Vivos</span>, <span class="beast">Animais</span> e <span class="artifact">Artefato</span>. <br />+5 para cada carta adicional em qualquer um desses tipos e para <span class="wizard">Necromante</span>, <span class="wizard">Senhor Feiticeiro</span> e <span class="outsider">Demônio</span>.
CH02.name=Castelo
CH02.bonus=+10 para o primeiro <span class="leader">Líder</span>, <span class="army">Exército</span>, <span class="land">Território</span> e outros <span class="building">Prédios</span>. <br />+5 para cada <span class="building">Prédio</span> adicional.
CH03.name=Cripta
CH03.bonus=A soma da força base de todos os <span class="undead">Mortos-Vivos</span>.
CH03.penalty=ANULA todos os <span class="leader">Líderes</span>.
CH04.name=Capela
CH04.bonus=+40 se você tiver exatamente duas cartas entre esses tipos: <span class="leader">Líder</span>, <span class="wizard">Mago</span>, <span class="outsider">Exteriores</span> e <span class="undead">Morto-Vivo</span>.
CH05.name=Jardim
CH05.bonus=+11 para cada <span class="leader">Líder</span> e <span class="beast">Animal</span>.
CH05.penalty=ANULADO por qualquer <span class="undead">Morto-Vivo</span>, <span class="wizard">Necromante</span> ou <span class="outsider">Demônio</span>.
CH06.name=Gênio
CH06.bonus=+10 por cada outro jogador. <br />Ao final do jogo, olhe o baralho de compra e coloque uma carta na sua mão. <br />(Resolvido depois do <span class="outsider">Duende</span>.)
CH07.name=Juíza
CH07.bonus=+10 para cada carta que contenha uma Penalidade que não tenha sido REMOVIDA.
CH08.name=Anjo
CH08.bonus=Previne que outra carta seja ANULADA. Esta carta nunca pode ser ANULADA.
CH08.action=Escolha uma carta alvo da sua mão.
CH09.name=Duende
CH09.bonus=Pegue a carta do topo do baralho no final do jogo e adicione-a à sua mão. <br />(Resolvido antes do <span class="outsider">Gênio</span>.)
CH10.name=Demônio
CH10.penalty=Para cada carta que não seja <span class="outsider">Exterior</span>: se essa carta for a única carta que você tem nesse tipo, então essa carta é ANULADA. <br />Isso ocorre antes de qualquer outra ANULAÇÃO.
CH11.name=Rainha das Trevas
CH11.bonus=+5 para cada <span class="land">Terreno</span>, <span class="flood">Inundação</span>, <span class="flame">Chama</span>, <span class="weather">Clima</span>, e <span class="beast">Unicórnio</span> na pilha de descarte.
CH12.name=Ghoul
CH12.bonus=+4 para cada <span class="wizard">Mago</span>, <span class="leader">Líder</span>, <span class="army">Exército</span>, <span class="beast">Animal</span>, e <span class="undead">Morto-Vivo</span> na pilha de descarte.
CH13.name=Fantasma
CH13.bonus=+6 para cada <span class="wizard">Mago</span>, <span class="artifact">Artefato</span>, e <span class="outsider">Exteriores</span> na pilha de descarte.
CH14.name=Lich
CH14.bonus=+10 para <span class="wizard">Necromante</span> e cada outro <span class="undead">Morto-Vivo</span>. <br /><span class="undead">Morto-Vivo</span> não podem ser ANULADOS.
CH15.name=Cavaleiro da Morte
CH15.bonus=+7 para cada <span class="weapon">Arma</span> e <span class="army">Exército</span> na pilha de descarte.
CH16.name=Torre do Sino
CH16.bonus=+15 com qualquer um <span class="wizard">Mago</span> ou <span class="undead">Morto-Vivo</span>.
CH17.name=Fonte da Vida
CH17.bonus=Adiciona a força base de qualquer <span class="building">Construção</span>, <span class="weapon">Arma</span>, <span class="flood">Inundação</span>, <span class="flame">Chama</span>, <span class="land">Terreno</span> ou <span class="weather">Clima</span> em sua mão.
CH18.name=Grande Inundação
CH18.penalty=ANULA todos os <span class="army">Exércitos</span>, todas as <span class="building">Construções</span>, todas as <span class="land">Terrenos</span> exceto <span class="land">Montanha</span>, e todas as <span class="flame">Chamas</span> exceto <span class="flame">Relâmpago</span>.
CH19.name=Patrulheiros
CH19.bonus=+10 para cada <span class="land">Terreno</span> e <span class="building">Construção</span>. <br />REMOVE a palavra <span class="army">Exército</span> de todas as Penalidades.
CH20.name=Necromante
CH20.bonus=No final do jogo, você pode pegar um <span class="army">Exército</span>, <span class="leader">Líder</span>, <span class="wizard">Mago</span>, <span class="beast">Animal</span>, ou <span class="undead">Morto-Vivo</span> do monte de descarte e adicioná-lo à sua mão. <br /><span class="undead">Morto-Vivo</span> não pode ser ANULADO.
CH21.name=Árvore do Mundo
CH21.bonus=+70 se todas as cartas não ANULADAS forem de tipos diferentes.
CH22.name=Metamorfo
CH22.bonus=<b>Metamorfo</b> pode duplicar o nome e o tipo de qualquer um <span class="artifact">Artefato</span>, <span class="leader">Líder</span>, <span class="wizard">Mago</span>, <span class="weapon">Arma</span>, <span class="beast">Animal</span>, ou <span class="undead">Morto-Vivo</span> no jogo. <br />Não afeta os bônus, as penalidades ou a força básica da carta duplicada.
CH22.action=Selecione uma carta para duplicar.
CH23.name=Miragem
CH23.bonus=<b>Miragem</b> pode duplicar o nome e o tipo de qualquer um <span class="army">Exército</span>, <span class="building">Building</span>, <span class="land">Terreno</span>, <span class="weather">Clima</span>, <span class="flood">Inundação</span> ou <span class="flame">Chama</span> no jogo. <br />Não afeta os bônus, as penalidades ou a força básica da carta duplicada.
CH23.action=Selecione uma carta para duplicar.
CH24.name=Luneta
CH24.bonus=Olhe a mão de outro jogador.
CH24.penalty=(*O valor base deste item é -10 em jogos de 2 jogadores)
CH25.name=Sarcófago
CH25.bonus=Pegue a primeira carta do topo do baralho e coloque-a diretamente na pilha de descarte, então encerre sua vez. <br />(A composição da sua mão não mudará nesta rodada.)
CH26.name=Vendado
CH26.bonus=Inverta a ordem normal de jogada: descarte uma carta primeiro, depois compre uma carta do baralho.
CH27.name=Livro de Profecias
CH27.bonus=Olhe as sete cartas inferiores do baralho, depois as recoloque no mesmo lugar.
CH28.name=Bola de Cristal
CH28.bonus=Nomeie um tipo. Todos os outros jogadores devem revelar todas as cartas que possuem desse tipo.
CH29.name=Carroça de Mercado
CH29.bonus=Revele uma carta da sua mão. Qualquer outro jogador pode revelar até 3 cartas para oferecer em troca. <br />Você pode escolher trocar sua carta por uma delas; se nenhuma oferta for aceitável, mantenha sua carta ou descarte-a e compre uma carta do baralho.
CH30.name=Mochila
CH30.bonus=Compre três <span class="cursed-item">Itens Amaldiçoados</span> e deixe-os separados com a face para cima. <br />As próximas três vezes em que você compraria um novo <span class="cursed-item">Item Amaldiçoado</span> do baralho, você deve pegar uma dessas cartas em vez disso.
CH31.name=Pá
CH31.bonus=Coloque uma carta da área de descarte na parte inferior do baralho.
CH32.name=Cofre Lacrado
CH32.bonus=Cubra duas cartas na área de descarte com esta carta. Elas ainda contam para o final do jogo e dão bônus para os <span class="undead">Mortos-Vivos</span>, mas somente você pode pegá-las, e elas são imunes à <span class="cursed-item">Pá</span> e ao <span>Espelho de Ouro</span>.
CH33.name=Lente de Cristal
CH33.bonus=Você pode espiar a carta do topo do baralho antes de decidir se quer comprá-la do baralho ou da área de descarte.
CH34.name=Luvas Ladrões
CH34.bonus=Roube um <span class="cursed-item">Item Amaldiçoado</span> com a face para cima de outro jogador. Você deve usá-lo imediatamente. <br />O jogador que você roubou deve comprar uma carta de reposição do baralho de <span class class="cursed-item">Itens Amaldiçoados</span> imediatamente.
CH35.name=Mapa de Ferro Velho
CH35.bonus=Pegue uma das três primeiras cartas de <span class="cursed-item">Itens Amaldiçoados</span> descartadas e jogue-a imediatamente.
CH36.name=Botas Aladas
CH36.bonus=Coloque a carta do topo do baralho diretamente na área de descarte.
CH37.name=Bastão de Transmutação
CH37.bonus=Retorne de 3 a 8 cartas da sua mão para o fundo do baralho e substitua-as pelas cartas do topo do baralho.
CH38.name=Ancinho
CH38.bonus=Compre duas cartas da pilha de descarte e, em seguida, descarte duas cartas.
CH39.name=Baú do Tesouro
CH39.bonus=Vale +25 pontos no final do jogo se você tiver pelo menos mais três <span class="cursed-item">Itens Amaldiçoados</span> virados para baixo.
CH40.name=Gancho de Pesca
CH40.bonus=Compre duas cartas do baralho e, em seguida, descarte quaisquer duas cartas.
CH41.name=Kit de Reparo
CH41.bonus=Copie a habilidade de qualquer <span class="cursed-item">Item Amaldiçoado</span> que você já tenha jogado, exceto <span class="cursed-item">Mochila</span>, <span class="cursed-item">Sarcófago</span>, <span class="cursed-item">Venda</span> e <span class="cursed-item">Baú do Tesouro</span>. <br />Descarte e compre novamente se você não tiver nenhum <span class="cursed-item">Item Amaldiçoado</span> virado para baixo.
CH42.name=Ampulheta
CH42.bonus=Pegue uma rodada extra. Não substitua esta carta por um novo <span class="cursed-item">Item Amaldiçoado</span> até depois da sua segunda rodada.
CH43.name=Espelho de Ouro
CH43.bonus=Coloque três cartas da pilha de descarte no fundo do baralho. <br />Substitua-as pelas três cartas do topo do baralho.
CH44.name=Caldeirão
CH44.bonus=Em vez de comprar uma carta do baralho, compre três cartas, em seguida, coloque duas delas no topo ou no fundo do baralho (ou uma em cada) antes de descartar normalmente.
CH45.name=Lanterna
CH45.bonus=Diga um tipo. Compre do baralho até comprar uma carta desse tipo ou até comprar dez cartas. (Cartas Coringas não contam.) <br />Se você comprar uma carta do tipo nomeado, fique com ela e descarte uma carta diferente da sua mão. <br />Mostre as outras cartas que você comprou e embaralhe-as no baralho.CH46.name=Portal
CH46.bonus=Pule a fase de descarte neste turno. <br />(A partir de agora, você terá uma carta extra em sua mão.)
CH47.name=Anel dos Desejos
CH47.bonus=Olhe o baralho e coloque qualquer carta que desejar no topo. <br />(Você pode fazer isso imediatamente antes de comprar.) <br />Embaralhe o baralho no final do seu turno.
timing.any-time=A QUALQUER MOMENTO
timing.replace-turn=TROCAR TURNO
timing.copy=COPIAR O MOMENTO DA CARTA COPIADA
timing.after-turn=DEPOIS DO TURNO